cloud:
  aws:
    stack:
      auto: false
    region:
      auto: false
      static: eu-central-1
    credentials:
      use-default-aws-credentials-chain: true

server:
  forward-headers-strategy: framework

custom:
  invitation-codes: DUKE, HELLO_WORLD, AWSDEV101

spring:
  jpa:
    hibernate:
      ddl-auto: validate
